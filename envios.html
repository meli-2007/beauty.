    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envíos - Maquillaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario de Envío</h1>
            <p>Completa tus datos para realizar un envío de productos de maquillaje.</p>
        </header>

        <form action="#" method="POST" class="formulario">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="direccion">Dirección de Envío:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="productos">Selecciona tus productos:</label>
            <select id="productos" name="productos" required>
                <option value="base">Base</option>
                <option value="labial">Labial</option>
                <option value="sombras">Sombras</option>
                <option value="maquillaje-limpieza">Desmaquillante</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <button type="submit" class="btn-enviar">Enviar Pedido</button>
        </form>
    </div>
</body>
